<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="template :: head"></div>
</head>
<body>

    <div class="container my-2">
        <h1>Employees list</h1>
        <a th:href="@{/addNewEmployeeForm}" class="btn btn-primary mb-3">Add new employee</a>
        <table border="1" class="table table-striped table-responive-md">
            <thead>
                <tr>
                    <th> Employee First Name</th>
                    <th> Employee Last Name</th>
                    <th> Employee Email</th>
                    <th> Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    
</body>
</html>
